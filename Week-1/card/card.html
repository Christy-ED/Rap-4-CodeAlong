<body>
    <div id="card">
    <div id="img"></div>
    <div id="info"></div>
    <h3 id="description"></h3>
    </div>

    <script>
      // Correct element references
    let img = document.getElementById("img");
    let info = document.getElementById("info");
    let description = document.getElementById("description");

      // Fetch data from the Yu-Gi-Oh! API
    axios
        .get(
        `https://db.ygoprodeck.com/api/v7/cardinfo.php?name=Dark%20Magician`
        )
        .then((response) => {
          const cardData = response.data.data[0]; // Make sure to access data[0]

          // Display the card image
        img.appendChild(document.createElement("img")).src =
            cardData.card_images[0].image_url;

          // Display the card name and type
        info.appendChild(
            document.createElement("h3")
        ).innerText = `Name: ${cardData.name}`;
        info.appendChild(
            document.createElement("h3")
        ).innerText = `Type: ${cardData.type}`;

          // Display the card description
        description.innerText = cardData.desc;
        })
        .catch((error) => {
        console.error(error);
        alert("An error occurred while fetching the card data.");
        });
    </script>
</body>
